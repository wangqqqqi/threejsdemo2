<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-icon</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
      .page-header {
        display: none;
      }
      .fontawesome-icon-list a {
        float: left;
        width: 64px;
        height: 64px;
        text-align: center;
        line-height: 64px;
        color:#000;
        font-size: 0;
      }
      .fontawesome-icon-list .fa {
        font-size: 32px;
        line-height: 64px;
      }
    </style>
</head>
<body>
<section id="new">
  <h2 class="page-header">20 New Icons in 4.5</h2>


  <div class="row fontawesome-icon-list">



      <div class="fa-hover col-md-3 col-sm-4"><a href="../icon/bluetooth"><i class="fa fa-bluetooth"></i> bluetooth</a></div>


  </div>

</section>
</body>
</html>
